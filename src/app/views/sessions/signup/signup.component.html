<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/photo-long-3.jpg)">
      <div class="pl-3 auth-right">
        <div class="auth-logo text-center mt-4">
          <img src="../../../../assets/images/grLogo.png" alt="">
        </div>
        <div class="flex-grow-1"></div>
        <div class="w-100 mb-4">
          <button class="btn btn-outline-primary btn-outline-email btn-block btn-icon-text btn-rounded" routerLink="/sessions/signin">
            <i class="i-Mail-with-At-Sign"></i>
            Sign in with Email
          </button>
        </div>
        <div class="flex-grow-1"></div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="p-4">
        
        <h1 class="mb-3 text-18">Sign Up</h1>
        <!-- <p class="mb-4 text-muted font-small">Lorem ipsum dolor sit amet.</p> -->
        <form [formGroup]="signUpForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" class="form-control form-control-rounded" type="text">
            <ngb-alert *ngIf="signUpForm.controls['name']?.touched && signUpForm.controls['name']?.errors?.required"
             type="danger" >
              This Field is required.
            </ngb-alert>
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input id="lastName" formControlName="lastName" class="form-control form-control-rounded" type="text">
            <ngb-alert *ngIf="signUpForm.controls['lastName']?.touched && signUpForm.controls['lastName']?.errors?.required"
             type="danger" >
              This Field is required.
            </ngb-alert>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" formControlName="email" class="form-control form-control-rounded" type="email">
            <ngb-alert *ngIf="signUpForm.controls['email']?.touched && signUpForm.controls['email']?.errors?.required"
             type="danger" >
              This Field is required.
            </ngb-alert>
          </div>
          <div class="form-group">
            <label for="userName">User name</label>
            <input id="userName" formControlName="userName" class="form-control form-control-rounded" type="text">
            <ngb-alert *ngIf="signUpForm.controls['userName']?.touched && signUpForm.controls['userName']?.errors?.required"
             type="danger" >
              This Field is required.
            </ngb-alert>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" class="form-control form-control-rounded" type="password">
            <ngb-alert *ngIf="signUpForm.controls['password']?.touched && signUpForm.controls['password']?.errors?.required"
             type="danger" >
              This Field is required.
            </ngb-alert>
          </div>
          <div class="form-group">
            <label for="repassword">Retype password</label>
            <input id="repassword" formControlName="confirmPassword" class="form-control form-control-rounded" type="password">
            <ngb-alert *ngIf="signUpForm.controls['confirmPassword']?.touched && signUpForm.controls['confirmPassword']?.errors?.required"
             type="danger" >
              This Field is required.
            </ngb-alert>
            <ngb-alert *ngIf="signUpForm.controls['password']?.value !== signUpForm.controls['confirmPassword']?.value"
             type="danger" >
              The passwords doesn't match.
            </ngb-alert>
          </div>
          <button class="btn btn-primary btn-block btn-rounded mt-3" (click)="Save()">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
